{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h2 class="mb-0">Set a new password</h2></div>
            <div class="card-body">
                {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Change password</button>
                    </form>
                {% else %}
                    <div class="alert alert-danger">This password reset link is invalid or has expired.</div>
                    <a href="{% url 'accounts:password_reset' %}" class="btn btn-secondary">Request a new link</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
